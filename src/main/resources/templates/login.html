<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
	   	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="/css/cat.style.css" />
        <title>Spring Security Example </title>
    </head>
    <body>
    	<div class="text-center">
			<h3>Login</h3>
	        <form th:action="@{/login}" method="post">
	        	<div class="form-group"><label for="Email1"> User Name<input id="Email1" class="form-control" type="text" name="username"/></label></div>
	            <div class="form-group"><label> Password<input class="form-control" type="password" name="password"/> </label></div>
	            <div><input class="btn btn-primary" type="submit" value="Sign In"/></div>
	        </form>
   	        <div class="login-msg" th:if="${param.error}">
	            Invalid username and password.
	        </div>
	        <div class="login-msg" th:if="${param.logout}">
	            You have been logged out.
	        </div>
        </div>
    </body>
</html>
